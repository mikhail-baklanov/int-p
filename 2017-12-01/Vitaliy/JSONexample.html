<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
    var varBeforeJSON = {
      title: "Конференция",
      date: "сегодня"
    };
    
    alert(varBeforeJSON);
    var varInJSON = JSON.stringify(varBeforeJSON);
    alert( varInJSON); // {"title":"Конференция","date":"сегодня"}
    // Обратное преобразование.
    varBeforeJSON = JSON.parse(varInJSON);
    alert(varBeforeJSON==varInJSON);

  </script>
</body>

</html>
